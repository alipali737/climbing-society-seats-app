<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>UoW Climbing Society Session Signup</title>
        <link rel="stylesheet" href="../resources/css/index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    </head>
    <body>
        <script src="../resources/js/index.js" defer></script>
        <div id="main-section" class="all-round-shadow">
            <div id="left-side">
                <div id="title-section">
                    <img src="/resources/images/society-logo.png" alt="society-logo" id="title-logo">
                    <h1>Seat Signup</h1>
                </div>
                <div id="info-section">
                    <h4>Session Location: <span id="session-location">loc</span></h4>
                    <h4>Session Date: <span id="session-date">date</span></h4>
                    <h4>Meet Time: <span id="meet-time">meet-time</span></h4>
                    <h4>Meet Point: <span id="meet-point">meet-point</span></h4>
                    <br>
                    <h4>Seats Remaining: <span id="current-seats" class="valid-text">cur</span>/<span id="max-seats">max</span></h4>
                </div>
                <div id="countdown-section">
                    <h4>Signup closes in</h4>
                    <div class="countdown">
                        <ul id="countdown-list">
                            <li><span id="countdown-days">0</span>days</li>
                            <li><span id="countdown-hours">0</span>hours</li>
                            <li><span id="countdown-minutes">0</span>minutes</li>
                            <li><span id="countdown-seconds">0</span>seconds</li>
                        </ul>
                    </div>
                    <h2 id="countdown-closed-text" class="disabled">CLOSED</h2>
                </div>
            </div>
            <div id="right-side">
                <div>
                    <h2>Enter your name to register for a seat</h2>
                    <form id="registerForm">
                        <label for="name">name</label><br>
                        <input type="text" id="name" name="name" placeholder="John Smith"><br>
                        <label>are you a member?</label>
                        <input type="checkbox" class="regular-checkbox" id="member" name="member"><label for="member"></label><br><br>
                        <div style="display: flex; justify-content: center; align-items: center;">
                            <button type="submit" id="submit-button" class="submit-button">
                                <span id="submit-button-content">register</span>
                            </button>
                        </div>

                    </form>
                    <p id="response-text"></p>
                </div>
            </div>
        </div>
    </body>
</html>
